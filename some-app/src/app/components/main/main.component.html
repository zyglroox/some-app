<div class="page" fxLayout="row">
  <div fxFlex="25"></div>
  <div fxFlex="60" class="container">
    <div fxLayout="column" *ngFor="let post of posts$">
      <app-post [post$]="post"></app-post>
      <b></b>
    </div>
  </div>
  <div fxFlex>
    <nav>
      <a routerLink="sign_in">Sign In</a>
      <a routerLink="add_new">Create post</a>
    </nav>
  </div>
</div>
