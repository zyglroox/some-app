<div class="container">
  <div class="post" *ngFor="let post of posts$">
    <div class="rating">
      <button (click)="upVote(post.id)">↑</button>
      <div> {{post.rating}} </div>
      <button (click)="downVote(post.id)">↓</button>
    </div>
    <div class="content">
      <h1>{{post.name}}</h1>
      <p>{{post.text}}</p>
    </div>
  </div>
</div>
