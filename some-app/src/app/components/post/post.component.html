<div class="post" fxLayout="row">
  <div fxLayout="column" class="rating">
    <button flex="auto" (click)="upVote(post$.id)">↑</button>
    <div flex="auto"> {{post$.rating}} </div>
    <button flex="auto" (click)="downVote(post$.id)">↓</button>
  </div>
  <div  fxLayout="column" class="content">
    <h1 flex="auto">{{post$.name}}</h1>
    <p flex="auto">{{post$.text}}</p>
    <button (click)="removePost(post$.id)">-Delete Post-</button>
  </div>

</div>
